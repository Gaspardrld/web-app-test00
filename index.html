<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karpov - To-Do Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Karpov ✅</h1>
        <p id="date"></p>

        <!-- Barre de progression -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Champ d'ajout -->
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Ajoute une tâche...">
            <button id="add-task-btn">➕</button>
            <button id="voice-btn">🎤</button>
        </div>

        <!-- Filtres -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">Actives</button>
            <button class="filter-btn" data-filter="completed">Terminées</button>
        </div>

        <!-- Liste des tâches -->
        <ul id="task-list"></ul>

        <button id="clear-all">🗑️ Tout supprimer</button>
    </div>
</body>
</html>
