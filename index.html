<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karpov - To-Do Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <div id="splash-content">
      <img src="icons/icon-512.png" alt="Logo Karpov" id="splash-logo" />
      <p id="splash-text">Appuyez pour continuer</p>
    </div>
  </div>

  <!-- Contenu principal -->
  <div id="main-content" style="display: none;">
    <header>
      <h1>Karpov ✅</h1>
      <p id="date"></p>
    </header>
    
    <!-- Barre de progression -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Input et boutons -->
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Ajoute une tâche..." autocomplete="off">
      <button id="add-task-btn">➕</button>
      <button id="voice-btn">🎤</button>
    </div>

    <!-- Navigation -->
    <nav>
      <button class="nav-btn active" data-tab="tasks">📋 To-Do</button>
      <button class="nav-btn" data-tab="profile">👤 Profil</button>
      <button class="nav-btn" data-tab="settings">⚙️ Paramètres</button>
    </nav>

    <!-- Onglets -->
    <div id="tasks-tab" class="tab active">
      <ul id="task-list"></ul>
      <button id="clear-all">🗑️ Tout supprimer</button>
    </div>
    
    <div id="profile-tab" class="tab">
      <h2>Profil</h2>
      <p>Nom : <span id="user-name">Utilisateur</span></p>
      <button id="edit-profile">Modifier</button>
    </div>

    <div id="settings-tab" class="tab">
      <h2>Paramètres</h2>
      <label>
        <input type="checkbox" id="dark-mode-toggle">
        Activer le mode sombre
      </label>
    </div>
  </div>

  <script defer src="script.js"></script>

</body>
</html>
