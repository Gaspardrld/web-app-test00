<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karpov - To-Do Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" onclick="hideSplashScreen()">
    <img src="icons/icon-512.png" alt="Logo Karpov" id="splash-logo">
    <p>Appuyez pour continuer</p>
  </div>
  
  <div class="container" id="main-content" style="display:none;">
    <header>
      <h1>Karpov ✅</h1>
      <p id="date"></p>
    </header>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Ajoute une tâche..." autocomplete="off">
      <button id="add-task-btn">➕</button>
      <button id="voice-btn">🎤</button>
    </div>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">Toutes</button>
      <button class="filter-btn" data-filter="active">Actives</button>
      <button class="filter-btn" data-filter="completed">Terminées</button>
    </div>
    
    <ul id="task-list"></ul>
    <button id="clear-all">🗑️ Tout supprimer</button>
    
    <div id="settings">
      <h2>Paramètres</h2>
      <button id="toggle-theme">Basculer Mode Jour/Nuit</button>
    </div>
    
    <div id="profile">
      <h2>Profil</h2>
      <img src="icons/user.png" id="profile-pic" alt="Avatar">
      <input type="text" id="profile-name" placeholder="Votre nom">
    </div>
  </div>

  <script defer src="scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker enregistré', reg))
        .catch(err => console.error('Erreur SW:', err));
    }
  </script>
</body>
</html>
