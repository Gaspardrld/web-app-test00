<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karpov - To-Do Pro</title>
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div id="logo-container">
      <img src="icons/icon-512.png" alt="Logo Karpov" id="splash-logo">
    </div>
  </div>
  
  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <div class="container">
      <header>
        <h1>Karpov ‚úÖ</h1>
        <p id="date"></p>
      </header>
      
      <!-- Barre de progression -->
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      
      <!-- Navigation des Sections -->
      <nav class="nav-tabs">
        <button class="tab-btn active" data-tab="todo">To-Do</button>
        <button class="tab-btn" data-tab="profile">Profil</button>
        <button class="tab-btn" data-tab="settings">Param√®tres</button>
      </nav>
      
      <!-- Section To-Do -->
      <section id="todo-section">
        <div class="input-container">
          <input type="text" id="task-input" placeholder="Ajoute une t√¢che..." autocomplete="off">
          <button id="add-task-btn" title="Ajouter">‚ûï</button>
          <button id="voice-btn" title="Ajouter par voix">üé§</button>
        </div>
        <!-- Filtres To-Do -->
        <div class="filters">
          <button class="filter-btn active" data-filter="all">Toutes</button>
          <button class="filter-btn" data-filter="active">Actives</button>
          <button class="filter-btn" data-filter="completed">Termin√©es</button>
        </div>
        <!-- Liste des T√¢ches -->
        <ul id="task-list"></ul>
        <!-- Bouton pour tout supprimer -->
        <button id="clear-all" title="Supprimer toutes les t√¢ches">üóëÔ∏è Tout supprimer</button>
      </section>
      
      <!-- Section Profil -->
      <section id="profile-section" class="hidden">
        <h2>Mon Profil</h2>
        <p>Nom : Utilisateur</p>
        <p>Email : utilisateur@example.com</p>
        <button id="edit-profile-btn">Modifier le profil</button>
      </section>
      
      <!-- Section Param√®tres -->
      <section id="settings-section" class="hidden">
        <h2>Param√®tres</h2>
        <div class="setting-item">
          <label for="theme-toggle">Mode Nuit/Jour</label>
          <input type="checkbox" id="theme-toggle">
        </div>
        <div class="setting-item">
          <label for="notif-toggle">Activer les notifications</label>
          <input type="checkbox" id="notif-toggle">
        </div>
        <button id="reset-data-btn">R√©initialiser les donn√©es</button>
      </section>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker enregistr√©', reg))
        .catch(err => console.error('Erreur SW:', err));
    }
  </script>
</body>
</html>
